<!DOCTYPE html>
<html lang="fr-BE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les Images dans Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>

    <!-- Partie 2 - Ajout d'un titre -->
    <h1>Les Images dans Bootstrap</h1>

    <!-- Partie 3 - Ajouter une image responsive -->
    <h2>Image Responsive</h2>
    <img src="https://example.com/paris_image.jpg" alt="Image de Paris" class="img-fluid">

    <!-- Partie 4 - Ajouter une vignette d'image -->
    <h2>Vignette d'image</h2>
    <img src="https://example.com/paris_image.jpg" alt="Image de Paris" class="img-thumbnail">

    <!-- Partie 5 - Ajouter une image aux coins arrondis -->
    <h2>Image aux coins arrondis</h2>
    <img src="https://example.com/paris_image.jpg" alt="Image de Paris" class="rounded">

    <!-- Partie 6 - Ajouter Image responsive avec pièces arrondies -->
    <h2>Image responsive avec pièces arrondies</h2>
    <img src="https://example.com/paris_image.jpg" alt="Image de Paris" class="img-fluid rounded">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
